<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Cifra de Vigenere</title>
</head>
<body>
    <article class="body">
        <h1 class="body__title">Cifra de Vigen√®re</h1>

        <section class="body__content">
            
            <img src="./img/banner.jpg" class="body__content-img">        

            <div class="body__content-wrapper">
                
                <div class="body__content-field-box">
                    <label class="body__content-field-box--label" for="text">Texto</label>
                    <input class="body__content-field-box--input text" type="text" id="text">
                </div>

                <div class="body__content-field-box key">
                    <label class="body__content-field-box--label" for="key">Chave</label>
                    <input class="body__content-field-box--input cipher" type="text" id="key">
                </div>

                <button class="body__content-wrapper button">Criptografar</button>

                <div class="body__content-field-box">
                    <label class="body__content-field-box--label" for="text-result">Texto criptografado</label>
                    <input class="body__content-field-box--input text-result" type="text" id="text-result">
                </div>

            </div>

        </section>
    </article>
    <script src="./index.js"></script>
